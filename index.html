<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reservas</title>
</head>
<body>
    <div id="form">
        <div>
            <label for="firstName">First name</label>
            <input type="text" name="firstName" id="firstName" class="formInput">
        </div>
        <div>
            <label for="lastName">Last name:</label>
            <input type="text" name="lastName" id="lastName" class="formInput">
        </div>
        <div>
            <label for="email">Email adress:</label>
            <input type="email" name="email" id="email" class="formInput">
        </div>
        <div>
            <label for="checkIn">Check-in:</label>
            <input type="date" name="checkIn" id="checkIn" class="formInput">
        </div>
        <div>
            <label for="nights">Nights:</label>
            <input type="text" name="nights" id="nights" class="formInput">
        </div>
        <div>
            <label for="checkOut">Check-out:</label>
            <input type="date" name="checkOut" id="checkOut" class="formInput">
        </div>
        <div>
            <label for="guests">Guests:</label>
            <select name="guests" id="guests" class="formInput">
                <option selected disabled value="number of guests">Guests</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>
        <div>
            <label for="room">Room:</label>
            <select name="room" id="room" class="formInput">
                <option selected disabled value="room">Room</option>
                <option value="blue-room">Blue Room</option>
                <option value="green-room">Green Room</option>
            </select>
        </div>
        <button id="sendButton">Send</button>
    <div id="reservationInfo"></div>

    <!-- **************JQUERY CON CDN ******************** -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- ******************** JQUERY LOCAL ********************** -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
